<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/fav.png">
    <title>Login Instagram</title>
</head>
<body>
    <div class="container">
        <div class="celphone">
            <img src="/images/denovo.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img class= "escrito" src="/images/instagram_escrito.png" alt="escrito instagram">
                <div class="profile-photo">
                    <img src="./images/foto curriculo verde.png" alt="foto do usuário">
                </div>
            <a href="#" class="instagram-login">Continue como @tondinguilherme</a>
            <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é @tondinguilherme?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
            </div>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
    
    
</body>
</html>
